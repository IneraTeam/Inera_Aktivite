<div class="padding">
    <div class="thumb_image pull-left">
        <img class="big img-circle" src="./../../assets/images/pic_null.png" />
    </div>
    <form #form="ngForm" (ngSubmit)="checkIfValuesExist(form.value)">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                    <input class="form-control" type="text" value="08/02/2017" id="date" readonly>
                    <div class="input-group-addon fa fa-calendar-check-o"></div>
                </div>
                <input class="top form-control" type="text" placeholder="Kısaltma" id="abbrv" name="abbrv" #abbrv="ngModel" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-12">
                <input class="form-control" type="text" placeholder="Müşteri Adı" id="name" name="name" #name="ngModel" ngModel>
                <textarea class="form-control" id="address" placeholder="Adres" rows="2" name="address" #address="ngModel" ngModel></textarea>
                <input class="form-control" type="text" placeholder="Muhatap Ad/Soyad" id="payer" name="pname" #pname="ngModel" ngModel>
                <input class="form-control" type="number" placeholder="Muhatap Tel" id="phone" name="pphone" #pphone="ngModel" ngModel>
                <input class="form-control" type="email" placeholder="Muhatap E-Mail" id="mail" name="pmail" #pmal = "ngModel" ngModel>
                <button class="btn btn-primary form-control" type="submit">Kaydet</button>
            </div>
        </div>
    </form>
</div>
