<div *ngIf="target === 'clients' " class="client">
    <div class="thumb_image pull-left">
        <img class="small img-circle" src="./../../assets/images/pic_null.png" />
    </div>
    <div class="item-media">
        <div class="info" style="padding: 0px 15px;">
            <div>
                <label for="name"><strong>Müşteri Adı:</strong></label>
                <span id="name">{{ item.name }}</span>
            </div>
            <div>
                <label for="payer"><strong>Muhatap:</strong></label>
                <span id="payer">{{ item.p_name }}</span>
                <span id="pmail">{{ item.p_mail }}</span>
            </div>
        </div>
    </div>
</div>
<div *ngIf="target === 'projects' " class="project">
    {{ item.tey }}
</div>
