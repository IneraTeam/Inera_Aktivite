<div class="menu">
    <ul class="list-group">
        <li class=" menu-item" *ngIf="role === 'admin'" [routerLink]="['/home', {outlets: { 'inside':'client'}}]" [queryParams] = "{ title: 'Müşteriler'}">
            <div class="menu-router">
                <i class="fa fa-handshake-o menu-icon"></i>
                <span>Müşteriler</span>
            </div>
        </li>
        <li class=" menu-item" *ngIf="role==='admin'">
            <a class="menu-router" routerLink="/project/" routerLinkActive="active">
                <i class="fa fa-folder-open-o menu-icon"></i>
                <span>Projeler</span>
            </a>
        </li>
        <li class=" menu-item" *ngIf="role=== 'admin'">
            <a class="menu-router" routerLink="/user/" routerLinkActive="active">
                <i class="fa fa-user-o menu-icon"></i>
                <span>Kullanıcılar</span>
            </a>
        </li>
        <li class=" menu-item">
            <a class="menu-router" [routerLink]="['/home',{outlets: {'inside' : 'activity'}}]" [queryParams]= "{title : 'Aktiviteler'}" >
                <i class="fa fa-plus-square-o menu-icon"></i>
                <span>Aktiviteler</span>
            </a>
        </li>
        <li class=" menu-item">
            <a class="menu-router" routerLink="/expense/" routerLinkActive="active">
                <i class="fa fa-money menu-icon"></i>
                <span>Masraflar</span>
            </a>
        </li>
        <li class=" menu-item">
            <a class="menu-router" routerLink="/settings/" routerLinkActive="active">
                <i class="fa fa-sliders menu-icon"></i>
                <span>Ayarlar</span>
            </a>
        </li>
    </ul>
</div>
